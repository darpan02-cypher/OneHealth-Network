{% extends "base.html" %}
{% load static %}

{% block title %}Patient Contact Form{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'patientcontact/css/read.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Patient Contact Form</h1>
        <form method="post" action="{% url 'patientcontact:readContactInfo' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
{% endblock %}
